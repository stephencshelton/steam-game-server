name: Validate Docker Configuration

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'docker/**'
      - '.github/workflows/docker-*.yaml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'docker/**'

jobs:
  hadolint:
    runs-on: ubuntu-latest
    name: Lint Dockerfile
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: docker/Dockerfile
          ignore: DL3008
