name: Helm Chart Validation

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'helm/**'
      - '.github/workflows/helm-lint.yaml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'helm/**'

jobs:
  helm-lint:
    runs-on: ubuntu-latest
    name: Lint Helm Chart
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3

      - name: Lint Helm chart
        run: helm lint helm/steam-game-server/

      - name: Template rendering test
        run: helm template my-release helm/steam-game-server/ > /dev/null
