name: Helm Chart Lint and Validation

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'helm/**'
      - '.github/workflows/helm-*.yaml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'helm/**'
      - '.github/workflows/helm-*.yaml'

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Helm Lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      - name: Lint Helm charts
        run: |
          echo "Linting Helm charts..."
          for chart in helm/*/; do
            if [ -f "${chart}Chart.yaml" ]; then
              echo "Linting: $chart"
              helm lint "$chart" --strict
            fi
          done

  validate:
    runs-on: ubuntu-latest
    name: YAML Validation
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install yamllint
        run: |
          pip install yamllint

      - name: Validate YAML files
        run: |
          echo "Validating YAML files..."
          yamllint -c .yamllint helm/

  template:
    runs-on: ubuntu-latest
    name: Template Rendering
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      - name: Render templates
        run: |
          echo "Rendering Helm templates..."
          for chart in helm/*/; do
            if [ -f "${chart}Chart.yaml" ]; then
              echo "Rendering: $chart"
              helm template "$chart" > /tmp/rendered.yaml
              echo "Template rendered successfully"
            fi
          done

  deploy-test:
    runs-on: ubuntu-latest
    name: Test Deployment
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      - name: Create test namespace
        run: |
          kubectl config set-cluster docker-desktop --server=https://kubernetes.docker.internal:6443 || true
          kubectl create namespace helm-test || true

      - name: Dry-run deployment
        run: |
          echo "Testing Helm deployment dry-run..."
          for chart in helm/*/; do
            if [ -f "${chart}Chart.yaml" ]; then
              echo "Dry-run: $chart"
              helm upgrade --install test-release "$chart" \
                --namespace helm-test \
                --dry-run \
                --debug
            fi
          done
        continue-on-error: true
