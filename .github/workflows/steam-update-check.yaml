name: Scheduled Steam Update Check

on:
  schedule:
    # Run daily at 2 AM UTC to check for Steam updates
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/steamcmd

jobs:
  check-updates:
    runs-on: ubuntu-latest
    name: Check for Steam Updates
    outputs:
      needs-update: ${{ steps.check.outputs.needs-update }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for updates
        id: check
        run: |
          echo "Checking for Steam updates..."
          # This would typically check Steam release notes or version files
          # For now, we'll always trigger a rebuild to ensure freshness
          echo "needs-update=true" >> $GITHUB_OUTPUT

      - name: Create update issue if needed
        if: steps.check.outputs.needs-update == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Steam Update Available - Rebuild Container',
              body: 'A new Steam update has been detected. The Docker image should be rebuilt.',
              labels: ['infrastructure', 'steam-update']
            })
        continue-on-error: true

  build-on-update:
    needs: check-updates
    runs-on: ubuntu-latest
    name: Rebuild and Push on Update
    permissions:
      contents: read
      packages: write
    if: needs.check-updates.outputs.needs-update == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push updated Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./docker
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.run_number }}
          labels: |
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Notify on successful rebuild
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: 'Steam container image has been rebuilt and pushed to GHCR.'
            })
        continue-on-error: true
