apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-{{ .Chart.Name }}
  labels:
    {{- include "steam-game-server.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "steam-game-server.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "steam-game-server.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "steam-game-server.serviceAccountName" . }}
      securityContext:
        fsGroup: 1000
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
      - name: {{ .Chart.Name }}-installer
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        - name: HOME
          value: /home/steam
        command:
        - /bin/bash
        - -lc
        - |
          echo "Initializing SteamCMD and installing game..."
          steamcmd +@sSteamCmdForcePlatformType linux +force_install_dir /home/steam/serverfiles +login anonymous +app_update {{ .Values.gameServer.steamId }} validate +quit
          echo "Game installation complete!"
        volumeMounts:
        - name: server-files
          mountPath: /home/steam
          readOnly: false
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          runAsNonRoot: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          readOnlyRootFilesystem: false
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: game
          containerPort: {{ .Values.service.targetPort }}
          protocol: UDP
        command:
        - /bin/bash
        - -lc
        - |
          exec /home/steam/serverfiles/startserver.sh -configfile=/home/steam/serverfiles/serverconfig.xml -logfile /home/steam/serverfiles/7dtd.log
        env:
        - name: STEAM_APP_ID
          value: "{{ .Values.gameServer.steamId }}"
        - name: START_COMMAND
          value: "{{ .Values.gameServer.startCommand }}"
        {{- with .Values.gameServer.env }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        volumeMounts:
        - name: server-files
          mountPath: /home/steam
        {{- range $configName, $configData := .Values.serverConfigs }}
        - name: config-{{ $configName | lower }}
          mountPath: {{ $configData.mountPath }}/{{ $configData.filename }}
          subPath: {{ $configData.filename }}
          readOnly: true
        {{- end }}
      volumes:
      {{- range $configName, $configData := .Values.serverConfigs }}
      - name: config-{{ $configName | lower }}
        configMap:
          name: {{ include "steam-game-server.fullname" $ }}-config
          items:
          - key: {{ $configData.filename }}
            path: {{ $configData.filename }}
      {{- end }}
      {{- if .Values.persistence.enabled }}
      - name: server-files
        {{- if .Values.persistence.existingClaim }}
        persistentVolumeClaim:
          claimName: {{ .Values.persistence.existingClaim }}
        {{- else }}
        persistentVolumeClaim:
          claimName: {{ include "steam-game-server.fullname" . }}-pvc
        {{- end }}
      {{- else }}
      - name: server-files
        emptyDir: {}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
