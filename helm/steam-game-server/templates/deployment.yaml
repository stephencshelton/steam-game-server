apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-{{ .Chart.Name }}
  labels:
    {{- include "steam-game-server.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "steam-game-server.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "steam-game-server.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "steam-game-server.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: game
          containerPort: {{ .Values.service.targetPort }}
          protocol: UDP
        command:
        - /bin/bash
        - -c
        - |
          /home/steam/steamcmd.sh +app_update {{ .Values.gameServer.steamId }} validate +quit
          exec bash -c "{{ .Values.gameServer.startCommand }}"
        env:
        - name: STEAM_APP_ID
          value: "{{ .Values.gameServer.steamId }}"
        - name: START_COMMAND
          value: "{{ .Values.gameServer.startCommand }}"
        {{- with .Values.gameServer.env }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        volumeMounts:
        - name: server-files
          mountPath: {{ .Values.persistence.mountPath }}
        {{- range $configName, $configData := .Values.serverConfigs }}
        - name: config-{{ $configName | lower }}
          mountPath: {{ $configData.mountPath }}/{{ $configName }}
          readOnly: true
        {{- end }}
      volumes:
      {{- range $configName, $configData := .Values.serverConfigs }}
      - name: config-{{ $configName | lower }}
        configMap:
          name: {{ include "steam-game-server.fullname" $ }}-config
          items:
          - key: {{ $configData.filename }}
            path: {{ $configData.filename }}
      {{- end }}
      {{- if .Values.persistence.enabled }}
      - name: server-files
        {{- if .Values.persistence.existingClaim }}
        persistentVolumeClaim:
          claimName: {{ .Values.persistence.existingClaim }}
        {{- else }}
        persistentVolumeClaim:
          claimName: {{ include "steam-game-server.fullname" . }}-pvc
        {{- end }}
      {{- else }}
      - name: server-files
        emptyDir: {}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
