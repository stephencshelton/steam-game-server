# RUST Server Configuration
# Steam ID: 1391110

replicaCount: 1

image:
  repository: ghcr.io/sshelton/steam-game-server/steamcmd
  pullPolicy: IfNotPresent
  tag: latest

gameServer:
  steamId: "1391110"
  startCommand: "/home/steam/serverfiles/RustDedicated +server.port 28015 +server.identity rust_server"
  env:
    - name: RUST_RCON_PORT
      value: "28016"
    - name: RUST_RCON_PASSWORD
      value: "rconpassword"
    - name: RUST_TICK_RATE
      value: "30"

serverConfigs:
  config:
    filename: "server.cfg"
    mountPath: "/home/steam/server"
    content: |
      // RUST Server Configuration
      server.hostname "My RUST Server"
      server.maxplayers 128
      server.description "A RUST game server"
      server.url "http://example.com"

persistence:
  enabled: true
  size: 80Gi
  storageClass: "fast-ssd"

service:
  type: LoadBalancer
  port: 28015
  targetPort: 28015

resources:
  requests:
    cpu: 4
    memory: 8Gi
  limits:
    cpu: 8
    memory: 16Gi

ingress:
  enabled: false
